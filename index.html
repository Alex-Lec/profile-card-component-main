<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

	<title>Frontend Mentor | Profile card component</title>
</head>

<body>
	<main>
		<div id="card">

			<div id="img-container"><img id="profile-img" src="./images/image-victor.jpg" alt="profile image"></div>

			<div id="id">
				<p id="name">Victor Crest <span id="age">26</span></p>
				<p id="location">London</p>
			</div>

			<div id="social">
				<div id="followers">
					<p class="counter">80K</p>
					<p class="description">Followers</p>
				</div>

				<div id="likes">
					<p class="counter">80K</p>
					<p class="description">Likes</p>
				</div>

				<div id="photos">
					<p class="counter">80K</p>
					<p class="description">Photos</p>
				</div>
			</div>
		</div>
	</main>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Alexis LÃ©cuyer</a>.
	</div>
</body>

</html>
